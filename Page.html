<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Blog/Diary Page</h1>
        <button id="toggleDarkMode" onclick="toggleDarkMode()">Change Mode</button>
    </div>
    <div class="container">
        <div class="left-side">
            <div class="calendar-box">
                <div class="calendar">
                    <div class="month">
                        <button class="prev" onclick="prevMonth()">&lt;</button>
                        <div class="month-name" id="monthName">July 2024</div>
                        <button class="next" onclick="nextMonth()">&gt;</button>
                    </div>
                    <div class="weekdays">
                        <div>Sun</div>
                        <div>Mon</div>
                        <div>Tue</div>
                        <div>Wed</div>
                        <div>Thu</div>
                        <div>Fri</div>
                        <div>Sat</div>
                    </div>
                    <div class="days" id="days">
                        <!-- Days will be dynamically generated -->
                    </div>
                </div>
            </div>
            <div class="saved-entries" id="savedEntries">
                <h2>Past Diaries</h2>
                <!-- Saved entries will be dynamically generated here -->
            </div>
        </div>
        <div class="right-side">
            <h2>New Diary</h2>
            <input type="date" id="dateInput">
            <input type="text" id="titleInput" placeholder="Title">
            <div class="toolbar">
                <button onclick="formatText('bold')"><b>B</b></button>
                <button onclick="formatText('italic')"><i>I</i></button>
                <button onclick="formatText('underline')"><u>U</u></button>
                <button onclick="alignText('left')">Left</button>
                <button onclick="alignText('center')">Center</button>
                <button onclick="alignText('right')">Right</button>
                <select onchange="changeTextSize(this.value)">
                    <option value="1">Size 1</option>
                    <option value="2">Size 2</option>
                    <option value="3">Size 3</option>
                    <option value="4">Size 4</option>
                    <option value="5">Size 5</option>
                    <option value="6">Size 6</option>
                    <option value="7">Size 7</option>
                </select>
            </div>
            <div id="infoInput" contenteditable="true" placeholder="Write your summary here..."></div>
            <button onclick="saveInfo()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
